<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massa em X Planeta</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="src/index.js" defer></script>
</head>
<body>
    <header>
		<h1>Calcule o peso de um objeto em um planeta</h1>
    </header>

    <section>
    		<input type="number" id="massa" placeholder="Massa em Kilos" min="1"/>
    		<select>
    			<option value='nenhum'>--selecione um planeta--</option>
    		</select>
    		<button>Calcule o Peso</button>
    </section>

	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./Imagens/earth.png' class="imagem-planeta" />
			</div>
			<div class="descricao"></div>

		</div>
	</main>
</body>
</html>
